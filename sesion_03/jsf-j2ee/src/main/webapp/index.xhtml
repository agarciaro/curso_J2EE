<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <h1>Clientes</h1>

    <h:form>
        <p:inputText value="#{personaBean.name}"/>
        <p:commandButton value="Add" actionListener="#{personaBean.add}" ajax="dt-personas"/>
        <p:dataTable id="dt-personas" value="#{personaBean.list}" var="p">
            <p:column>
                <h:outputText value="#{p}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
